<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HIIT Timer</title>
</head>
<body>
  <a href="index.html"><button class="btn btn-lg mt-3 mb-4 small-btns" id="muscle-button">Search by Muscle</button></a>
  <a href="dropdownExercise.html"><button class="btn btn-lg mt-3 mb-4 small-btns" id="category-button">Search by Category</button></a>
  <a href="hiit.html"><button class="btn btn-lg mt-3 mb-4 small-btns" id="hiit-button">HIIT Timer</button></a>
<div class="hiit-body">
<div class="header"><h1 class="header-logo">HIIT Timer</h1></div>
  <main class="main">
    <div id="setup">
      <h2 class="heading">Welcome</h2>
      <form class="form">
        <label class="form-label" for="exercise">Exercise:</label>
        <input class="form-input" type="number" name="exercise" id="exercise" value="45" min="0"/>
        <span class="units">(seconds)</span>
        <label class="form-label" for="rest">Rest:</label>
        <input class="form-input" type="number" name="rest" id="rest" value="15"/>
        <span class="units">(seconds)</span>
        <label class="form-label" for="sets">Sets:</label>
        <input class="form-input" type="number" name="sets" id="sets" value="6"/>
        <div class="form-button-container">
          <button id="start"class="button" type="submit">Start!</button>
        </div>
      </form>
    </div>
    <div id="exercise-div">
      <h2 class="heading">Exercise</h2>
      <span class="timer" id="exercise-timer"></span>
      <progress 
        max="" 
        value="" 
        class="progress progress--set" 
        id="exercise-progressBar"
      ></progress>
    </div>
    <div id="rest-div">
      <h2 class="heading">Rest</h2>
      <span class="timer" id="rest-timer"></span>
      <progress 
        max="" 
        value="" 
        class="progress progress--rest" 
        id="rest-progressBar"
      ></progress>
    </div>
    <div id="complete-div">
      <h2 class="heading">Congratulations</h2>
      <span class="complete-text"></span>
      <form class="form">
        <div class="form-button-container">
          <button class="button" type="submit">Back</button>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>

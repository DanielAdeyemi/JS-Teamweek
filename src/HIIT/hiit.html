<!DOCTYPE html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HIIT Timer</title>
</head>
<html>
<body>
<div class="header"><h1 class="header-logo">HIIT Timer</h1></div>
  <main class="main">
    <div id="setup">
      <h2 class="heading">Welcome</h2>

      <form class="form" method="post">
        <label class="form-label" for="exercise">Exercise:</label>
        <input class="form-input" type="number" name="exercise" id="exercise" value="45"/>
        <span class="units">(seconds)</span>

        <label class="form-label" for="rest">Rest:</label>
        <input class="form-input" type="number" name="rest" id="rest" value="15"/>
        <span class="units">(seconds)</span>

        <label class="form-label" for="sets">Sets:</label>
        <input class="form-input" type="number" name="sets" id="sets" value="6"/>
        
        <div class="form-button-container">
          <button id="start"class="button" type="submit">Start!</button>
        </div>
      </form>
    </div>
    <div id="exercise-div">
      <h2 class="heading">Exercise</h2>
  
      <span class="timer" id="e-timer">s</span>
      <progress 
        max="" 
        value="" 
        class="progress progress--set" 
        id="e-progressBar"
      ></progress>
    </div>
    <div id="rest-div">
      <h2 class="heading">Rest</h2>
  
      <span class="timer" id="r-timer">s</span>
      <progress 
        max="" 
        value="" 
        class="progress progress--set" 
        id="r-progressBar"
      ></progress>
    </div>
    <div id="complete-div">

      <h2 class="heading">Congratulations</h2>
      <span class="u-center-text">You've completed {{ sets }} sets.</span>
      <form class="form" method="post">
        <div class="form-button-container">
          <button class="button" type="submit">Back</button>
        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="hiit.js"></script>
  </main>
</body>
</html>
